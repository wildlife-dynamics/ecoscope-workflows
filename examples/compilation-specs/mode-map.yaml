name: map_example
workflow:
  - name: Get Observations A
    id: obs_a
    task: get_subjectgroup_observations
  - name: Get Observations B
    id: obs_b
    task: get_subjectgroup_observations
  - name: Get Observations C
    id: obs_c
    task: get_subjectgroup_observations
  - name: Creat EcoMap For Each Group
    id: ecomaps
    task: draw_ecomap
    mode: map
    with:
      geodataframe:
        - ${{ obs_a.return }}
        - ${{ obs_b.return }}
        - ${{ obs_c.return }}
  - name: Persist Ecomaps as Text
    id: td_ecomap_html_url
    task: persist_text
    mode: map
    with:
      text: ${{ ecomaps.return }}
