name: Unit Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - run: |
          echo "${{ steps.setup-python.outputs.python-version }}" > ".installed-python"

      - uses: "actions/cache@v4"
        id: "restore-cache"
        with:
          key: "venv-${{ hashFiles('.installed-python', 'pyproject.toml') }}"
          path: |
            .venv/

      # If Python 3.*.x upgrades to 3.*.y, or if pyproject.toml gets updated,
      # the cache lookup above will miss, and the venv needs to be recreated.
      - name: "Create a virtual environment"
        if: "steps.restore-cache.outputs.cache-hit == false"
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -e ".[test]"

      - name: Run doctests
        run: |
          .venv/bin/python -m pytest -v ecoscope_workflows/ --doctest-modules \
          --ignore=ecoscope_workflows/visualize.py

      - name: Test with pytest
        env:
          EARTHRANGER_SERVER: ${{ secrets.EARTHRANGER_SERVER }}
          EARTHRANGER_USERNAME: ${{ secrets.EARTHRANGER_USERNAME }}
          EARTHRANGER_PASSWORD: ${{ secrets.EARTHRANGER_PASSWORD }}
        run: |
          .venv/bin/python -m pytest -n auto tests -vvv

