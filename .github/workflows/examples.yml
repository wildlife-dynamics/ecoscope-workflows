name: Examples

on:
  push:
    branches: ["main", "cs/vipingo", "click-entrypoint"]
  # pull_request:
  #   branches: ["*"]
  #   types: [ opened, reopened, synchronize, labeled ]

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pixi
        run: curl -fsSL https://pixi.sh/install.sh | bash && echo "$HOME/.pixi/bin" >> $GITHUB_PATH
      - name: Build release
        run: |
          pixi run \
          --manifest-path ./pixi.toml \
          --locked --environment conda-dist \
          build-release
      - name: Upload conda channel
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            /tmp/ecoscope-workflows/release/artifacts/
            !/tmp/ecoscope-workflows/release/artifacts/bld
            !/tmp/ecoscope-workflows/release/artifacts/src_cache
          if-no-files-found: error
          compression-level: 0

  test-examples:
    needs: build-release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mode: [
          "async",
          "sequential",
        ]
        example: [
          "mode-map",
          # FIXME: uncomment before merge
          # "mode-mapvalues",
          # "patrol-events",
          # "patrol-workflow",
          # "subject-tracking",
        ]
    steps:
      - uses: actions/checkout@v4
      - name: Download conda channel
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: /tmp/ecoscope-workflows/release/artifacts
      - name: Log conda channel contents
        run: ls -lR /tmp/ecoscope-workflows/release/artifacts
      - name: Install pixi
        run: curl -fsSL https://pixi.sh/install.sh | bash && echo "$HOME/.pixi/bin" >> $GITHUB_PATH
      - name: Test
        run: |
          pixi run \
          --manifest-path ./examples/${{ matrix.example }}/ecoscope-workflows-${{ matrix.example }}-workflow \
          --locked --environment test \
          test-${{ matrix.mode }}-mock-io --case test1
